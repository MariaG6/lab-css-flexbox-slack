<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- link the Font Awesome stylesheet - CDN -->
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet" />

  <!-- link your styles -->
  <link rel="stylesheet" href="./stylesheets/style.css" />

  <link rel="icon" type="image/x-icon" href="./images/slack-icon.png">
  <title>Slack is your digital HQ | Slack</title>
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <img src="./images/slack-logo.png" alt="Slack logo" class="logo" />
      <button class="search-btn">
        <img src="./images/icon-search.png" alt="Search icon">
      </button>
      <button class="menu-btn">
        <img src="./images/icon-menu.png" alt="Menu icon" />
      </button>
    </div>
    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="#">Product</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <ul class="nav-links">
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Try for free</a></li>
      </ul>
    </nav>
    <div id="main-title">
      <h1>Great teamwork starts with a digital HQ</h1>

      <p class="header-p"> <span class="header-span">Slack is free to try </span>for as long as you'd like.</p>

      <div class="header-button">
        <button id="email">SIGN UP WITH EMAIL</button>

        <button id="google">
          <img src="./images/logo-google.png" alt="Google logo" />
          <span>SIGN UP WITH GOOGLE</span>
        </button>
      </div>
    </div>
    <div>
      <img src="./images/hero-product-ui.png" alt="Slack app screenshot" />
    </div>
  </header>

  <!-- We will putthe rest of the content herecd  -->
 
</body>
</html>
